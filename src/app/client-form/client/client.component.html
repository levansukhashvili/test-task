<form class="example-form" [formGroup]="clientForm">
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Last Name *</mat-label>
        <input matInput placeholder="Last Name *" formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Name *</mat-label>
        <input matInput placeholder="Name *" formControlName="name">
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Middle Name</mat-label>
        <input matInput placeholder="Middle Name" formControlName="middleName">
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Date Of Birth *</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="dateOfBirth" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Phone Number *</mat-label>
        <input matInput placeholder="Phone Number *" formControlName="phoneNumber" maxlength="11">
        <mat-error *ngIf="clientForm.controls['phoneNumber'].invalid && clientForm.controls['phoneNumber'].touched">Please enter 11 digits</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option *ngFor="let gender of genderList" [value]="gender">{{gender}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Client Group *</mat-label>
        <mat-select formControlName="clientGroup" multiple>
          <mat-option *ngFor="let client of clientGroup" [value]="client">{{client}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Coordinator</mat-label>
        <mat-select formControlName="coordinator">
          <mat-option *ngFor="let coordinator of coordinators" [value]="coordinator">{{coordinator}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <section class="example-section">
        <mat-checkbox class="example-margin" color="primary" formControlName="doNotSendSMS">Do Not Send SMS</mat-checkbox>
      </section>
    </div>
  </div>
</form>
