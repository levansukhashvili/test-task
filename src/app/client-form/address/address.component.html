<form class="example-form" [formGroup]="addressForm">
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Index</mat-label>
        <input matInput placeholder="Index" formControlName="index">
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Country *</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let country of countryList" [value]="country">{{country}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Area</mat-label>
        <input matInput placeholder="Area" formControlName="area">
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>City *</mat-label>
        <mat-select formControlName="city">
          <mat-option *ngFor="let city of cityList" [value]="city">{{city}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Street</mat-label>
        <input matInput placeholder="Street" formControlName="street">
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>House</mat-label>
        <input matInput placeholder="House" formControlName="house">
      </mat-form-field>
    </div>
  </div>
</form>
