<form class="example-form" [formGroup]="identityVerificationForm">
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Document Type *</mat-label>
        <mat-select formControlName="documentType">
          <mat-option *ngFor="let documentType of documentTypes" [value]="documentType">{{documentType}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Series</mat-label>
        <input matInput placeholder="Series" formControlName="series">
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Number *</mat-label>
        <input matInput placeholder="Number *" formControlName="number">
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Issued By</mat-label>
        <input matInput placeholder="Issued By" formControlName="issuedBy">
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Date Of Issue *</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="dateOfIssue" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label for="file" class="btn btn-success" *ngIf="!formIsDisabled">File</label>
      <input type="file" id="file" (change)="onFileChange($event)" hidden/>
      {{identityVerificationForm.controls['file'].value}}
    </div>
  </div>
</form>
